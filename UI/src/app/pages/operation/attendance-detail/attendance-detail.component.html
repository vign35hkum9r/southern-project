<app-card [title]="'ATTENDANCE REPORT'">
<div class="container-fluid">
  <div class="card" style="overflow-x:scroll">
    <div class="card-header">
      <h5>ATTENDACE REPORT</h5>
    </div>
    <div class="card-body">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3">
              <mat-form-field class="example-full-width">
                <mat-select placeholder="Customer Name" [(ngModel)]='model.SelectedCustomer' (change)='getBranch()'>
                  <mat-option *ngFor='let customer of CustomerList' [value]="customer.CustomerId">{{customer.CustomerName}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-sm-3">
              <mat-form-field class="example-full-width">
                <mat-select placeholder="Branch Name" [(ngModel)]='model.SelectedBranch' (change)='getSite()'>
                  <mat-option *ngFor='let branch of BranchList' [value]="branch.BranchId">{{branch.BranchName}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-sm-3">
              <!-- <mat-form-field class="example-full-width">
                <input matInput [matDatepicker]="dp" [(ngModel)]="model.SelectedDate" placeholder="Month and Year" [formControl]="date">
                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp startView="multi-year" (yearSelected)="chosenYearHandler($event)" (monthSelected)="chosenMonthHandler($event, dp)"
                  panelClass="example-month-picker">
                </mat-datepicker>
              </mat-form-field> -->

              <mat-form-field>
                <input matInput [value]='model.SelectedDate' [matDatepicker]="picker" [max]="maxDate" (click)='picker.open()'
                    placeholder="Choose a month">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker startView='multi-year' (monthSelected)='onMonthSelected($event)' #picker></mat-datepicker>
            </mat-form-field>
            </div>

            

            <div>
              <label class="control-label"></label>
              <div class="form-group" style="text-align:right">
                <button class="btn btn-primary" [disabled]="model.SelectedCustomer == undefined" type="button" (click)="Show()">Search</button>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="text-center" *ngIf="isDataCheck">

        <h3 style="color: red">No Data Found</h3>
      </div>
      <div *ngIf="isLoading" class="overlay text-center">
        <i class="fa fa-spinner fa-spin text-primary" style="font-size:50px"></i>
      </div>
      <div class="card" *ngIf="this.displayData.length > 0">
        <div class="card-body" style="overflow-x:scroll">
          <table class="table" style="overflow-x:scroll;size: 50%">
            <thead>
              <tr>
                <th style="padding-right: 50px">ManPowerName</th>
                <ng-container *ngFor="let col of displayColumns">
                <th *ngIf="col !='ManpowerId' && col !='ManpowerName'">
                    {{col}}
                </th>
              </ng-container>
                <th>
                  <div>
                    <input class="input-sm" [(ngModel)]="model.selectedAll" (click)="select()" type="checkbox" />
                  </div>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let attendance of displayData">
                <td>{{attendance.ManpowerName}}</td>
                <ng-container *ngFor="let col of displayColumns">
                <td *ngIf="col != 'ManpowerId' && col !='ManpowerName'">
                  <span [ngClass]="{'success': col == 'P' , 'danger': col == 'A',
                  'warning': col == 'CO','primary': col == 'NH'}">
                  <i style="color:green" (click)="editAttendanceDetail(attendance,col)" [ngClass]="{'fa fa-check': attendance[col]=='P'}"></i>
                  <i style="color:red" (click)="editAttendanceDetail(attendance,col)" [ngClass]="{'fa fa-times': attendance[col]=='A'}"></i>
                  <i style="color:blue" (click)="editAttendanceDetail(attendance,col)" [ngClass]="{'fa fa-pause-circle': attendance[col]=='WO'}"></i>
                  
                  <i style="color:purple" (click)="editAttendanceDetail(attendance,col)" [ngClass]="{'fas fa-hospital-symbol': attendance[col]=='HD'}"></i>
                  <i style="color: rgb(255, 0, 179)" (click)="editAttendanceDetail(attendance,col)" [ngClass]="{'far fa-compass': attendance[col]=='CO'}"></i>
                  <i style="color:black" (click)="editAttendanceDetail(attendance,col)" [ngClass]="{'fab fa-cuttlefish': attendance[col]=='CL'}"></i>
                  <i style="color:brown" (click)="editAttendanceDetail(attendance,col)" [ngClass]="{'fas fa-flag': attendance[col]=='NH'}"></i>
                 <div *ngIf="col == 'P'|| col == 'A'||col == 'CO'||col == 'NH'"> {{attendance[col]}}</div>
                </span>
                </td>
              </ng-container>
                <td>
                  <div>
                    <input class="input-sm" name="checkbox" [checked]="ischecked(attendance.isSelected)" [(ngModel)]="attendance.isSelected"
                      type="checkbox" />

                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-body">
          <div class="row" *ngIf="roleName == 'Customer'">
            <div class="col-sm-3">
              <label class="control-label">Comments</label>
              <textarea class="form-control"></textarea>
            </div>
          </div>
          
          <div class="text-center">
            <button class="btn btn-primary" type="button" *ngIf="roleName == 'SuperAdmin'" (click)="SendForApproval()">Send For Approval</button>
            <button class="btn btn-success" type="button" *ngIf="roleName == 'Customer'" (click)="Approve()">Approve</button>
            <button class="btn btn-danger" type="button" *ngIf="roleName == 'Customer'" (click)="Reject()">Reject</button>
          </div>
          <br>
        </div>

      </div>
      <div class="row" *ngIf="this.displayData.length > 0">
        <div class="col-sm-12">
          <div class="col-sm-10" style="margin-top:7px;margin-left: 30px;">
              <i style="color:green" class="fa fa-check"></i> :&nbsp; Present &nbsp;&nbsp;&nbsp;
              <i style="color:red" class="fa fa-times"></i> :&nbsp; Absent &nbsp;&nbsp;&nbsp;
              <i style="color:blue" class="fa fa-pause-circle"></i> :&nbsp; Week Off &nbsp;&nbsp;&nbsp;
              <i style="color:brown" class="fas fa-flag"></i> :&nbsp; National Holiday &nbsp;&nbsp;&nbsp;
              <i style="color:purple" class="fas fa-hospital-symbol"></i> :&nbsp; Holiday &nbsp;&nbsp;&nbsp;
              <i style="color:black" class="fab fa-cuttlefish"></i> :&nbsp; Casual Leave &nbsp;&nbsp;&nbsp;
              <i style="color: rgb(255, 0, 179)" class="far fa-compass"></i> :&nbsp; Comp Off &nbsp;&nbsp;&nbsp;
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</app-card>
